<mat-card>
    <mat-card-title class="title">Register</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="register()">
            <p>
                <mat-form-field class="input">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Email" [(ngModel)]="email" name="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="input">
                    <mat-label>Confirm Passeord</mat-label>
                    <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" color="primary" mat-raised-button>Register</button>
            </div>
            <span> If you have already account then goto <a routerLink='/login'>Login</a></span>
            
        </form>
    </mat-card-content>
</mat-card>
