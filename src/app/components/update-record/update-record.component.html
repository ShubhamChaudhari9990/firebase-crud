<h3 mat-dialog-title>Address Form</h3>
<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div mat-dialog-content>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" id="name" [(ngModel)]="student.name" name="name">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="address" id="address" [(ngModel)]="student.address"
                name="address"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Contact</mat-label>
            <input matInput placeholder="contact" id="contact" [(ngModel)]="student.contact" name="contact">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Qualification</mat-label>
            <input matInput placeholder="qualification" id="qualification" [(ngModel)]="student.qualification"
                name="qualification">
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
</form>
